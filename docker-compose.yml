version: '3.8'

services:

  health-monitor:
    build:
      context: ./health-monitor
      dockerfile: Dockerfile
    container_name: health-monitor
    ports:
      - "8080:8080"
    networks:
      - self-healing-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  service-a:
    build:
      context: ./service-a
      dockerfile: Dockerfile
    container_name: service-a
    ports:
      - "8081:8081"
    networks:
      - self-healing-network
    environment:
      - MONITOR_URL=http://health-monitor:8080/monitor/heartbeat
    depends_on:
      - health-monitor
    restart: unless-stopped

  service-b:
    build:
      context: ./service-b
      dockerfile: Dockerfile
    container_name: service-b
    ports:
      - "8082:8082"
    networks:
      - self-healing-network
    environment:
      - MONITOR_URL=http://health-monitor:8080/monitor/heartbeat
    depends_on:
      - health-monitor
    restart: unless-stopped

  service-c:
    build:
      context: ./service-c
      dockerfile: Dockerfile
    container_name: service-c
    ports:
      - "8083:8083"
    networks:
      - self-healing-network
    environment:
      - MONITOR_URL=http://health-monitor:8080/monitor/heartbeat
    depends_on:
      - health-monitor
    restart: unless-stopped

networks:
  self-healing-network:
    driver: bridge
